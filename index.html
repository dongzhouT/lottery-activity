<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
		<title>海尔中央空调</title>
		<!--<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>-->
		<link rel="stylesheet" href="css/screen.css">
		<link rel="stylesheet" href="css/loaders.css" />
	</head>

	<body>
		<div class="loading" id="loading">
			<div style="position: fixed;top:40%;left: 50%;" data-loader="rectangle"></div>
		</div>

		<div id="wrapper">
			<div id="loader">
				<div class="inner"></div>
			</div>
			<!-- Awards panel -->
			<aside class="zone-container">
				<div class="trigger">
					<i class="icon icon-filter"></i>
				</div>
				<div class="board">

					<div class="first">
						<h1 class="pz-title">一等奖</h1>
						<fieldset>
							<legend></legend>
						</fieldset>

						<div class="list">
							<p class="pz-content"></p>
							<ul class="win">
								<li>
									<div class="avatar"><img width="2" src="img/blank.gif" />
										<!--<img width="34" src="img/blank.gif" />-->
									</div>
									<div class="num">***********</div>
									<div class="name"></div>
									<button class="icon icon-delete" title="删除">删除</button>
								</li>
							</ul>
							<code class="pz-number">0/1</code>
						</div>
					</div>

					<div class="second">
						<h1 class="pz-title">二等奖</h1>
						<fieldset>
							<legend></legend>
						</fieldset>

						<div class="list">
							<p class="pz-content"></p>
							<ul class="win">
								<li class="none">
									<div class="avatar"><img width="2" src="img/blank.gif" /></div>
									<div class="num">***********</div>
									<div class="name"></div>
									<button class="icon icon-delete" title="删除">删除</button>
								</li>
							</ul>
							<code class="pz-number">0/2</code>
						</div>
					</div>

					<div class="third">
						<h1 class="pz-title">三等奖</h1>
						<fieldset>
							<legend></legend>
						</fieldset>

						<div class="list">
							<p class="pz-content"></p>
							<ul class="win">
								<li class="none">
									<div class="avatar"><img width="2" src="img/blank.gif" /></div>
									<div class="num">***********</div>
									<div class="name"></div>
									<button class="icon icon-delete" title="删除">删除</button>
								</li>
							</ul>
							<code class="pz-number">0/3</code>
						</div>
					</div>

					<div class="grateful active">
						<h1 class="pz-title">感恩奖</h1>
						<fieldset>
							<legend></legend>
						</fieldset>

						<div class="list">
							<p class="pz-content"></p>
							<ul class="win">
								<li class="none">
									<div class="avatar"><img width="2" src="img/blank.gif" /></div>
									<div class="num">***********</div>
									<div class="name"></div>
									<button class="icon icon-delete" title="删除">删除</button>
								</li>
							</ul>
							<code class="pz-number">0/15</code>
						</div>
					</div>

				</div>
			</aside>

			<section id="container" class="clearfix">
				<div class="html5_video">
					<video autoplay loop src="video/cloud.mp4"></video>
				</div>

				<!--<div id="copyleft">
					<div class="favicon">Y</div>
					<div class="copyright">youxiake.com</div>
				</div>-->
				<section id="content" class="clearfix">
					<!--<div class="flicker">
						<img src="img/truth.jpg" width="150" />
					</div>-->
					<div class="win-div">
						<span id="winner-name" class="winner-name">Haier</span>
					</div>
					<div class="counter-container clearfix">
						<div class="counter">
							<ul class="prefix">
								<li>*</li>
								<li>*</li>
								<li>*</li>
							</ul>
						</div>

						<div class="counter">
							<ul class="none">
								<li>*</li>
								<li>*</li>
								<li>*</li>
								<li>*</li>
							</ul>
						</div>

						<div class="counter">
							<ul class="suffix">
								<li>*</li>
								<li>*</li>
								<li>*</li>
								<li>*</li>
							</ul>
						</div>
					</div>
				</section>
			</section>
		</div>
		<div id="step1" class="counter-center">
			<div style="margin-bottom: 80px;"><img src="img/logo.png" style="height: 100px;" /></div>
			<input class="counter-bg password" id="token" name="token" placeholder="请输入活动编号" type="password" value="60f7f572" />
			<div id="aty-enter" class="counter-bg" style="width: 300px;cursor: pointer;"><span class="enter no-select">进入活动</span>
			</div>
		</div>
		<div id="step2" class="counter-center">
			<div class="timer-title no-select">摇奖中<span id="point">...</span></div>
			<div class="counter-bg-timer no-select"><span id="timer">60S</span>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/dataSource.js"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
